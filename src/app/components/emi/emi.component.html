<mat-accordion>
    <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> EMI Details </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list role="list">
        @for (item of items; track item.key) {
            <mat-list-item role="listitem">{{ item.key }}: <strong>{{ item.value }}</strong></mat-list-item>
        }
    </mat-list>

  </mat-expansion-panel>

  
  <mat-expansion-panel
    [expanded]="true"
    [disabled]="!dataSource || dataSource.length === 0"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> EMI Schedule </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        @for (column of displayedColumns; track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let emi">{{ emi[column] }}</td>
        </ng-container>
        }
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </mat-expansion-panel>
</mat-accordion>
